    document.addEventListener("DOMContentLoaded", function() {
        // Toggle Latitude and Longitude Inputs based on Plot Type
        $('input[type=radio][name=plotType]').change(function() {
            if (this.value === 'spatial') {
                $("#latLonInputs").show();
            }
            else if (this.value === 'timeSeries') {
                $("#latLonInputs").hide();
            }
        });
    });
    </script>
    
</body>
